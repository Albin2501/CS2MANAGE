<div class='createContainer'>
    <div class='create'>
        <form [formGroup]='createForm'>
            <div class='createItem'>
                <label for='name'>Name:</label>
                <input type='text' name='name' formControlName='name' required>
            </div>

            <div class='createItem'>
                <label for='condition'>Condition:</label>
                <select name='condition' formControlName='condition' required>
                    <option *ngFor='let condition of conditions' value='{{condition}}'>{{condition}}</option>
                </select>
            </div>

            <div class='createItem'>
                <label for='price'>Price:</label>
                <input type='number' name='price' formControlName='price' required>
            </div>

            <div class='createItem'>
                <label for=' amount'>Amount:</label>
                <input type='number' name='amount' formControlName='amount' required onkeypress='return (event.charCode == 0 || event.charCode == 8 || event.charCode == 13) ?
            null : event.charCode >= 48 && event.charCode <= 57'>
            </div>

            <div class='createItem'>
                <label for='profile'>Profile:</label>
                <select name='profile' formControlName='profileId' required>
                    <option *ngFor='let profile of profiles' value='{{profile.id}}'>{{profile.name}}</option>
                </select>
            </div>

            <button (click)='post()' [disabled]='!createForm.valid'>ADD</button>
            <button (click)='reset()'>CANCEL</button>
        </form>
    </div>
</div>

<div class='items'>
    <div class='item' *ngFor='let item of items'>
        <img class='image' src='{{item.image}}' alt='Image of {{item.name}}'>
        <div class='name'>{{item.name}}</div>
        <input class='price' type='number' value='{{item.price}}' [(ngModel)]='item.price'>
        <input class='amount' type='number' onkeypress='return (event.charCode == 0 || event.charCode == 8 || event.charCode == 13) ?
            null : event.charCode >= 48 && event.charCode <= 57' value='{{item.amount}}' [(ngModel)]='item.amount'>
        <select class='profile' [(ngModel)]='item.profileId'>
            <option *ngFor='let profile of profiles' value='{{profile.id}}'>{{profile.name}}</option>
        </select>
        <div class='date'>{{formatDate(item.date)}}</div>
        <button class='editButton' (click)='edit(item)'>âœŽ</button>
        <button class='deleteButton' (click)='delete(item.id, item.name)'>ðŸ—‘</button>
    </div>
</div>
